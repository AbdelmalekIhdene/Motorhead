<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Motorhead</title>
		<link rel="stylesheet" href="stylesheets/minireset.css"></link>
		<link rel="stylesheet" href="stylesheets/motorcycle.css"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:800|Open+Sans&display=swap"></link>
		<style>
			main section.hero-image {
				background: url({{.HeroImagePath}}) no-repeat center;
			}
		</style>
	</head>
	<body>
		<header>
			<h6>Motorhead</h6>
			<nav>
				<a href="home">Home</a>
				<a href="selection">Selection</a>
			</nav>
		</header>
		<main>
			<section class="hero-image"></section>
			<p class="name">{{.Name}}</p>
			<img src="{{.SideviewImagePath}}"></img>
			<section class="information">
				<section class="details">
					<strong>Details:</strong>
					<p>{{.Details}}</p>
				</section>
				<section class="specs">
					<p><strong>Manufacturer:</strong> {{.Manufacturer}}</p>
					<p><strong>Curb Weight:</strong> {{.CurbWeight}} KG</p>
					<p><strong>Engine Type:</strong> {{.EngineType}}</p>
					<p><strong>Engine Displacement:</strong> {{.EngineDisplacement}} CC</p>
					<p><strong>Transmission Type:</strong> {{.TransmissionType}}</p>
					<p><strong>Retail Price:</strong> {{.RetailPrice}} $</p>
				</section>
			</section>
			<iframe src="{{.ReviewLink}}"></iframe>
		</main>
	</body>
	<script src="scripts/motorcycle.js"></script>
</html>
